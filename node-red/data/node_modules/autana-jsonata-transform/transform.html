<script type="text/javascript">
    RED.nodes.registerType('com.autana.jsonata', {
        category: 'function',
        color: '#285154',
        defaults: {
            name: {
                value: ''
            },
            template: {
                value: '{	   "topic": topic,	   "payload": payload	}',
                required: false
            },
            templateType: {
                value: 'jsonata'
            },
            target: {
                value: 'payload',
                required: true
            },
            targetType: {
                value: 'msg',
                required: true
            }
        },
        inputs: 1,
        outputs: 1,
        icon: 'jsonata256.png',
        paletteLabel: 'jsonata',
        label: function () {
            return this.name || 'jsonata';
        },
        oneditprepare: function () {
            $('#node-input-template').typedInput({
                type: 'jsonata',
                types: ['jsonata', 'msg', 'flow', 'global', 'env'],
                typeField: "#node-input-templateType"
            });
            $('#node-input-target').typedInput({
                type: 'msg',
                types: ['msg', 'flow', 'global'],
                typeField: "#node-input-targetType"
            });
        }
    });
</script>

<script type="text/html" data-template-name="com.autana.jsonata">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" style="width: 340px;" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-template"><i class="fa-solid fa-music-note"></i> Template</label>
        <input type="text" id="node-input-template">
        <input type="hidden" id="node-input-templateType">
    </div>
    <div class="form-row">
        <label for="node-input-target"> Target</label>
        <input type="text" id="node-input-target">
        <input type="hidden" id="node-input-targetType">
    </div>
</script>

<script type="text/html" data-help-name="com.autana.jsonata">

    <h1 id="autana-jsonata-transform">autana-jsonata-transform</h1>
    <h2 id="use-the-power-of-jsonata-https-jsonata-org-to-easily-transform-node-red-https-nodered-org-messages-">Use the power of <a href="https://jsonata.org/">JSONata</a> to easily transform <a href="https://nodered.org/">Node-RED</a> messages.</h2>
    <h4 id="usage-">Usage:</h4>
    <p>Just enter the template as a valid <a href="https://jsonata.org/">JSONata</a> expression and enjoy the transformation. </p>
    <p>This node can receive the template from: </p>
    <ul>
    <li>static: template field value from node configuration</li>
    <li>dynamic: from <code>msg.template</code></li>
    </ul>
    <h4 id="template-example-">Template example:</h4>
    <pre><code class="lang-javascript">{
        <span class="hljs-string">"topic"</span>: topic &amp; <span class="hljs-string">"_ceil"</span>,
        <span class="hljs-string">"payload"</span>: $ceil(<span class="hljs-name">payload</span>)
    }
    </code></pre>
    <h4 id="output-">Output:</h4>
    <p>By default the transformation result is saved in <code>msg.payload</code>. But you can decide the field, and inclusive use <code>flow</code> or <code>global</code> context instead.</p>
    


</script>
